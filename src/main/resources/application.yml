server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:baldwars
    username: local
    password: local
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: update

springdoc:
  api-docs:
    path: /api-docs
