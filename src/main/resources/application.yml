server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${POKE-EXCHANGE-DB-URL}/${POKE-EXCHANGE-DB-NAME}
    username: ${POKE-EXCHANGE-DB-USER}
    password: ${POKE-EXCHANGE-DB-PASSWORD}

security:
  token:
    secret: ${JWT-TOKEN-SECRET}

logging:
  level:
    org:
      springframework:
        security: error
